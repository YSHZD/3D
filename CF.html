	$(".category_list").height(w_height-d_height);
});
function orient() {
	var width = $("#d_area").width();
	var height = width/1.33;
	if (window.orientation == 90 || window.orientation == -90) {
	//ipad、iphone竖屏；Andriod横屏
	   
	   $(".nav-top").hide();
		 $("#pro_list").hide();
		 $(".home_footer").hide();
		 $("#friendship_content").hide();
	}
	else if (window.orientation == 0 || window.orientation == 180) {
	//ipad、iphone横屏；Andriod竖屏
		 $(".nav-top").show();
	   $("#pro_list").show();
	   $(".home_footer").show();
	   $("#friendship_content").show();
	   //WeixinJSBridge.call('showToolbar');
	   $(".nav-top").show();
	   $("#pro_list").show();
	   $(".home_footer").show();
	   $("#friendship_content").show();
	   //WeixinJSBridge.call('showToolbar');
	}
	$("#d_area").height(height);
	var w_height = $(window).height();
	//$(".category_list").height(w_height-height-42);
	$("#img_loading").height(height);
	$("#img_loading").css("line-height",height/12);
	$(".category_list").height(w_height-height-88);
}
$(window).resize(function() {
	
    orient();
});
</script>
